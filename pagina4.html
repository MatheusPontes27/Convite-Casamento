<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matheus & Aline</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Seção do Convite -->
    <section id="convite" class="section">
        <div class="carta">
            <img src="convite.jpg" alt="Convite de Casamento">
            <button class="btn-abrir" onclick="scrollToSection('historia')">Abrir</button>
        </div>
    </section>
    
    <!-- Seção da História -->
    <section id="historia" class="section">
        <h2>Nossa História</h2>
        <p>Nos conhecemos em junho de 2024, devido à nossa paixão por motos...</p>
    </section>
    
    <!-- Seção do Evento -->
    <section id="evento" class="section">
        <h2>Nosso Casamento</h2>
        <p>Data: XX/XX/2025</p>
        <p>Local: <a href="https://maps.app.goo.gl/hBbhc1a5aQAhDoFq9" target="_blank">Ver no Google Maps</a></p>
    </section>
    
    <!-- Seção de Doações -->
    <section id="doacoes" class="section">
        <h2>Contribua para nossa Lua de Mel</h2>
        <p>Ao invés de presentes, estamos pedindo R$100 por convidado!</p>
        <button class="btn-doacao">Doar via Pix</button>
    </section>
    
    <script>
        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
